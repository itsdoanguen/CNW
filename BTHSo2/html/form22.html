<script>
    function User(name, age, email, address) {
        this.name = name;
        this.age = age;
        this.email = email;
        this.address = address;
    }
    User.prototype.getInfoWith = function () {
        var obj = this;
        with (obj) {
            return (
                "Tên: " +
                name +
                "\n" +
                "Tuổi: " +
                age +
                "\n" +
                "Email: " +
                email +
                "\n" +
                "Địa chỉ: " +
                address
            );
        }
    };
    window.onload = function () {
        var btnShow = document.getElementById("btnShow");
        var output = document.getElementById("output");
        btnShow.onclick = function () {
            var user = new User(
                "Nguyễn Đoàn Nguyên",
                20,
                "nguyendn@example.com",
                "123 Đường ABC, Quận XYZ"
            );
            var info = user.getInfoWith();
            output.innerText = info;
        };
    };
</script>
<body>
    <div class="container">
        <h2>OOP trong JS</h2>
        <div id="output" class="info">Chưa có thông tin</div>
        <div class="btn-group">
            <input type="button" id="btnShow" value="Hiển thị thông tin người dùng" />
            <input type="button" id="btnClear" value="Xóa thông tin" onclick="document.getElementById('output').innerText='Chưa có thông tin'" />
        </div>
    </div>
</body>
