<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Bài thực hành 2 - T3</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        body {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #b2e0ff 0%, #e0f7ff 100%);
            color: #155a7a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wrap {
            background: #fafdffcc;
            max-width: 420px;
            width: 90vw;
            margin: 0 auto;
            padding: 32px 28px 28px 28px;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(0,114,255,0.10), 0 2px 8px rgba(0,198,255,0.10);
            text-align: center;
            border: 2.5px solid #00c6ff;
        }
        form[name="f1"] {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }
        form[name="f1"] div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        form[name="f1"] label {
            font-size: 1rem;
            color: #0072ff;
            margin-bottom: 4px;
            font-weight: 500;
        }
        form[name="f1"] input[type="text"],
        form[name="f1"] input[type="password"] {
            width: 100%;
            padding: 9px 12px;
            border: 1.8px solid #b2e0ff;
            border-radius: 8px;
            font-size: 1rem;
            background: #fafdff;
            color: #155a7a;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        form[name="f1"] input[type="text"]:focus,
        form[name="f1"] input[type="password"]:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 0 2px #b2e0ff55;
        }
        #error-message {
            min-height: 22px;
            display: block;
        }
        form[name="f1"] button[type="submit"] {
            margin-top: 6px;
            padding: 10px 32px;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px #b2e0ff44;
            transition: background 0.2s, transform 0.15s;
        }
        form[name="f1"] button[type="submit"]:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
            transform: translateY(-2px) scale(1.04);
        }
        h1 {
            color: #00aaff;
            margin-bottom: 10px;
            font-size: 2.1rem;
            font-weight: 800;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #e0f7ffcc;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>Login</h1>
        <form name="f1" action="" method="" autocomplete="off">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <span id="error-message" style="color: red;"></span>
            <button type="submit" onclick="clickSubmit()">Login</button>
        </form>
    </div>
</body>
</html>

<script>
    function validateForm() {
        var username = document.f1.username.value.trim();
        var password = document.f1.password.value.trim();
        var errorMessage = document.getElementById("error-message");
        if (username === "" && password === "") {
            errorMessage.textContent = "Vui lòng nhập đầy đủ thông tin.";
            return false;
        } else if (username !== "" && password === "") {
            errorMessage.textContent = "Vui lòng nhập mật khẩu.";
            return false;
        } else if (username === "" && password !== "") {
            errorMessage.textContent = "Vui lòng nhập tên đăng nhập.";
            return false;
        } else {
            errorMessage.textContent = "";
            return true;
        }
    }

    function clickSubmit() {
        if (validateForm()) {
            alert("Đăng nhập thành công!");
        } else {
            event.preventDefault();
        }
    }
    
    window.onload = function() {
        var usernameInput = document.getElementById("username");
        var passwordInput = document.getElementById("password");
        usernameInput.addEventListener("input", validateForm);
        passwordInput.addEventListener("input", validateForm);
        validateForm();
    }
</script>
