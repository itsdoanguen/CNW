<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Bài thực hành 2 - T3</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        body {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #b2e0ff 0%, #e0f7ff 100%);
            color: #155a7a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wrap {
            background: #fafdffcc;
            max-width: 420px;
            width: 90vw;
            margin: 0 auto;
            padding: 32px 28px 28px 28px;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(0,114,255,0.10), 0 2px 8px rgba(0,198,255,0.10);
            text-align: center;
            border: 2.5px solid #00c6ff;
        }
        h1 {
            color: #00aaff;
            margin-bottom: 10px;
            font-size: 2.1rem;
            font-weight: 800;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #e0f7ffcc;
        }
        p {
            color: #0072ff;
            font-size: 1.1rem;
            margin-bottom: 18px;
        }
        ul.info {
            margin-top: 16px;
            padding: 0;
            list-style: none;
        }
        ul.info li {
            margin: 10px 0;
            font-size: 1.08rem;
            color: #0072ff;
            font-weight: 600;
            background: #e0f7ffcc;
            border-radius: 8px;
            padding: 7px 0;
            box-shadow: 0 1px 4px #b2e0ff66;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>Bài thực hành 2</h1>
        <p>Trang chủ cho bài thực hành số 2</p>
        <ul class="info">
            <li>Họ và tên: Nguyễn Đoàn Nguyên</li>
            <li>Mã số sinh viên: 102230033</li>
        </ul>
    </div>
</body>
</html>
