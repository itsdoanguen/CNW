    <script>
        document.querySelectorAll('.main-nav .has-sub').forEach(function (item) {
            item.addEventListener('mouseenter', function () {
                var submenu = item.querySelector('.sub-menu');
                if (submenu) submenu.classList.remove('hidden-menu');
            });
            item.addEventListener('mouseleave', function () {
                var submenu = item.querySelector('.sub-menu');
                if (submenu) submenu.classList.add('hidden-menu');
            });
        });
    </script>
